<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模擬新聞網站 - 廣告置底(完整關閉)</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    header { background: #c62828; color: white; padding: 15px 20px; display: flex; justify-content: space-between; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    main { display: flex; padding: 20px; margin-bottom: 270px; }
    article { flex: 3; margin-right: 20px; }
    aside { flex: 1; background: #fff; padding: 15px; border-radius: 6px; }
    footer { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: center; align-items: center;
             height: 250px; background: rgba(255,255,255,0.95); border-top: 2px solid #ccc; }
    #ad-slot { width: 300px; height: 250px; position: relative; background: transparent; }
    .close-btn { position: absolute; top: -10px; right: -10px; background: red; color: white; border-radius: 50%; width: 24px; height: 24px; line-height: 24px; text-align: center; cursor: pointer; }
  </style>
</head>
<body>
  <header><h1>Daily News</h1><nav><a href="#">即時</a><a href="#">財經</a><a href="#">娛樂</a><a href="#">科技</a></nav></header>
  <main>
    <article><h2>AviviD 推出 AI 行銷新方案</h2><p>新聞內文示意...</p></article>
    <aside><h3>熱門文章</h3><ul><li>數位廣告趨勢</li><li>AI 行銷應用</li></ul></aside>
  </main>
  <footer><div id="ad-slot"><div class="close-btn">&times;</div><iframe src="carousel/index.html" width="300" height="250" frameborder="0"></iframe></div></footer>
  <script>
    document.querySelector('.close-btn').onclick = function() {
      document.querySelector('footer').style.display = 'none';
    };
  </script>
</body>
</html>
